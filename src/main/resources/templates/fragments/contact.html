<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="contact-section">
    <section class="section contact" id="contact">
        <div class="container">
            <div class="section-title-container">
                <h2 class="section-title">Contact</h2>
                <p class="section-subtitle">
                    Contact with me
                </p>
            </div>
            <div class="contact-container">
                <div class="contact-info">
                    <h3 class="contact-heading">Open to work</h3>
                    <p class="contact-text">
                        I am seeking for job opportunity and ready to start my career. If my skills fit for the role please consider it.
                    </p>
                    <div class="contact-links">
                        <a href="tel:+919575406441" class="contact-link">
                            <div class="contact-link-icon">
                                <i class="fas fa-phone"></i>
                            </div>
                            <div class="contact-link-text">
                                <span class="contact-link-label">Phone</span>
                                <span class="contact-link-value">+91 9575406441</span>
                            </div>
                        </a>
                        <a href="mailto:badoleatharv@gmail.com" class="contact-link">
                            <div class="contact-link-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="contact-link-text">
                                <span class="contact-link-label">Email</span>
                                <span class="contact-link-value">badoleatharv@gmail.com</span>
                            </div>
                        </a>
                        <a href="https://www.linkedin.com/in/atharv-badole-12876b25b/" target="_blank" class="contact-link">
                            <div class="contact-link-icon">
                                <i class="fab fa-linkedin-in"></i>
                            </div>
                            <div class="contact-link-text">
                                <span class="contact-link-label">LinkedIn</span>
                                <span class="contact-link-value">Atharv Badole</span>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="contact-form">
                    <form action="https://api.web3forms.com/submit" method="post">
                        <input type="hidden" name="access_key" value="3df1cb91-e371-46c6-be87-821a3fb283ad">
                        <div class="form-group">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="example@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control" name="message" id="message" placeholder="write here...."></textarea>
                        </div>
                        <button class="btn btn-primary" type="submit">
                            Send Massage <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</th:block>
</html>
